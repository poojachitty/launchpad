
<html>
<head>
<title> Error Handling </title>
</head><body>
<script type="text/javascript">
function myFunc()
{
var a = parseInt(prompt("Enter a value"));
var b = parseInt(prompt("Enter a value"));
try
{
if ( b == 0 )
{
throw( "Refresh and give a non zero value" );
}
else
{
var c = a / b;
document.write("Result of division is " + c);
}
}
catch ( e )
{ alert("Error: " + e );
}

}
</script>
<button onclick ="myFunc()" > Click me </button>
</body>
</html>
