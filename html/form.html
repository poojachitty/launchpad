<html>

<body style="font-size:20pt;background:pink;color:black">
    <form action="http://google.co.in"></form>
        <div class="header">
        <h1>Register for CBT training</h1>
        </div>
        <p class="class"><b>Enter your Employeenum:</b>
        <input type="text" name="EmployeeID  " size=35 maxlength=35 value="">

        <b>Enter your Employeename:</b>
        <input type="text" name="Employeename" size=35 maxlength=35 value="">

        </p>
        <p class="class1">

        <input type="email" name="email" size=35 maxlength=35 value="">

        Choose one course

        <select name="select" ><option>

        <option value=3 >is

        </select>
        </p>
        <p class="class2">
        <label for="start">Startdate:

        </label>
        <input style="width:200px" type="date" id="start" name="startdate" min="2018-01-01" max="2022-01-01">
        
        
        
        <label for="end">Enddate:

        </label>
        <input style="width:200px" type="date" id="end" name="enddate" min="2018-01-01" max="2022-01-01">
        
            <p class="sub">
            <input style="color:green;width:200px;height: 50px;font-size:25px" type=submit value="Submit form">
